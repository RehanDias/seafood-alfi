<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Menu Restoran Seafood Modern</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script
         defer
         src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      ></script>
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
         rel="stylesheet"
      />
      <script>
         tailwind.config = {
            theme: {
               extend: {
                  colors: {
                     primary: "#402E7A",
                     secondary: "#4C3BCF",
                     accent: "#4B70F5",
                     highlight: "#3DC2EC",
                  },
                  backgroundImage: {
                     "seafood-pattern":
                        "url('https://images.unsplash.com/photo-1485827329522-c625acce0067?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')",
                  },
                  fontFamily: {
                     poppins: ["Poppins", "sans-serif"],
                  },
               },
            },
         };
      </script>
      <style>
         [x-cloak] {
            display: none !important;
         }
      </style>
   </head>
   <body
      class="bg-seafood-pattern bg-cover bg-fixed font-poppins text-gray-800 text-base sm:text-lg"
   >
      <div class="bg-primary bg-opacity-90 min-h-screen">
         <div class="container mx-auto px-4 py-8 sm:py-12" x-data="menuData()">
            <header class="text-center mb-8 sm:mb-12">
               <h1
                  class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-2 sm:mb-4 text-highlight"
               >
                  Menu Restoran Seafood
               </h1>
               <p
                  class="text-lg sm:text-xl md:text-2xl lg:text-3xl text-accent"
               >
                  Nikmati Kelezatan Laut dalam Setiap Gigitan
               </p>
            </header>

            <nav class="flex flex-wrap justify-center mb-8 sm:mb-12">
               <template x-for="tab in ['all', 'main', 'snack', 'drink']">
                  <button
                     @click="activeTab = tab"
                     :class="{'bg-secondary text-white': activeTab === tab, 'bg-white text-primary': activeTab !== tab}"
                     class="px-6 sm:px-8 py-3 sm:py-4 m-1 sm:m-2 rounded-full transition duration-300 ease-in-out shadow-md hover:shadow-lg text-base sm:text-lg md:text-xl font-medium uppercase relative overflow-hidden"
                     x-text="tab === 'all' ? 'Semua' : tab === 'main' ? 'Hidangan Utama' : tab === 'snack' ? 'Snack' : 'Minuman'"
                  >
                     <span class="relative z-10"></span>
                     <span
                        class="absolute inset-0 bg-white bg-opacity-20 transform -translate-x-full hover:translate-x-0 transition-transform duration-300"
                     ></span>
                  </button>
               </template>
            </nav>

            <div
               class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 lg:gap-10"
            >
               <template x-for="item in items" :key="item.id">
                  <div
                     x-show="activeTab === 'all' || activeTab === item.category"
                     x-transition:enter="transition ease-out duration-300"
                     x-transition:enter-start="opacity-0 transform scale-90"
                     x-transition:enter-end="opacity-100 transform scale-100"
                     class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300"
                  >
                     <img
                        :src="'/api/placeholder/400/320?text=' + item.name"
                        :alt="item.name"
                        class="w-full h-48 sm:h-56 md:h-64 object-cover"
                        loading="lazy"
                     />
                     <div class="p-4 sm:p-6">
                        <h2
                           class="text-xl sm:text-2xl lg:text-3xl font-bold mb-2 sm:mb-4 text-primary"
                           x-text="item.name"
                        ></h2>
                        <div class="space-y-2 sm:space-y-4 text-gray-700">
                           <template x-if="item.hasWeightOptions">
                              <div class="w-full">
                                 <div
                                    class="grid grid-cols-3 gap-2 mb-2 text-sm sm:text-base font-semibold"
                                 >
                                    <div>Jenis</div>
                                    <div class="text-center">1/2 kg</div>
                                    <div class="text-center">1 kg</div>
                                 </div>
                                 <template
                                    x-for="option in item.options"
                                    :key="option.name"
                                 >
                                    <div
                                       class="grid grid-cols-3 gap-2 mb-2 items-center"
                                    >
                                       <span
                                          x-text="option.name"
                                          class="text-sm sm:text-base"
                                       ></span>
                                       <span
                                          class="bg-accent text-white px-2 sm:px-3 py-1 rounded-full text-xs sm:text-sm font-bold text-center"
                                          x-text="option.price_half"
                                       ></span>
                                       <span
                                          class="bg-secondary text-white px-2 sm:px-3 py-1 rounded-full text-xs sm:text-sm font-bold text-center"
                                          x-text="option.price_full"
                                       ></span>
                                    </div>
                                 </template>
                              </div>
                           </template>
                           <template x-if="!item.hasWeightOptions">
                              <template
                                 x-for="option in item.options"
                                 :key="option.name"
                              >
                                 <div class="flex justify-between items-center">
                                    <span
                                       x-text="option.name"
                                       class="text-sm sm:text-base"
                                    ></span>
                                    <span
                                       class="bg-secondary text-white px-3 sm:px-4 py-1 sm:py-2 rounded-full text-sm sm:text-base font-bold"
                                       x-text="option.price"
                                    ></span>
                                 </div>
                              </template>
                           </template>
                        </div>
                     </div>
                  </div>
               </template>
            </div>
         </div>
      </div>
    <script src="script.js"></script>
   </body>
</html>
